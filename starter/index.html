<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="d-flex justify-content-between">
				<div>
					<ol class="breadcrumb">
						<li class="breadcrumb-item active"><a href="javascript:;" class="">Home</a></li>
						<li class="breadcrumb-item"><a href="javascript:;" class="text-secondary">Scrum Board</a></li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header fw-normal">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="d-flex align-items-center">
					<button type="button" class="btn btn-success rounded-pill" data-bs-toggle="modal" data-bs-target="#modal-task"><i class="fa-solid fa-plus pe-1"></i> Add Task</button>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4 col-md-6 col-sm-12 mb-3">
					<div class="">
						<div class="">
							<h4 class="bg-black px-3 py-2 rounded-top fs-6 text-white mb-0">To do (<span id="to-do-tasks-count">5</span>)</h4>
						</div>
						<div class="d-flex flex-column" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12 mb-3">
					<div class="">
						<div class="">
							<h4 class="bg-black px-3 py-2 rounded-top fs-6 text-white mb-0">In Progress (<span id="in-progress-tasks-count">4</span>)</h4>

						</div>
						<div class="d-flex flex-column" id="in-progress-tasks">
							<!-- IN PROGRESS TASKS HERE -->
						</div>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-12">
					<div class="">
						<div class="">
							<h4 class="bg-black px-3 py-2 rounded-top fs-6 text-white mb-0">Done (<span id="done-tasks-count">4</span>)</h4>

						</div>
						<div class="d-flex flex-column" id="done-tasks">
							<!-- DONE TASKS HERE -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up fa-sm"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
	<div class="modal fade " id="modal-task" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form action="" method="">
					<div id="tessst" class="modal-body">
						<div class="mb-3">
							<label for="taskTitle" class="col-form-label">Title</label>
							<input type="text" class="form-control" id="taskTitle" required>
						</div>
						<div class="mb-3">
							<label class="col-form-label">Type</label>
							<div class="form-check ms-3">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="feature" checked>
								<label class="form-check-label" for="flexRadioDefault1">
									Feature
								</label>
							</div>
							<div class="form-check ms-3">
								<input class="form-check-input" type="radio" name="flexRadioDefault" id="bug">
								<label class="form-check-label" for="flexRadioDefault2">
									Bug
								</label>
							</div>
						</div>
						<div class="mb-3">
							<label for="taskPriority" class="col-form-label">Priority</label>
							<select class="form-select" aria-label="Default select example" id="taskPriority" required>
								<option value="Low">Low</option>
								<option value="Medium">Medium</option>
								<option value="High">High</option>
								<option value="Critical">Critical</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="taskStatus" class="col-form-label">Status</label>
							<select class="form-select" aria-label="Default select example" id="taskStatus">
								<option value="Todo">To Do</option>
								<option value="Progress">In Progress</option>
								<option value="Done">Done</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="taskDate" class="col-form-label">Date</label>
							<input type="date" class="form-control" id="taskDate" required>
						</div>
						<div class="mb-3">
							<label for="taskDescription" class="col-form-label">Description</label>
							<textarea class="form-control" id="taskDescription"></textarea>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-light text-black border" data-bs-dismiss="modal">Cancel</button>
						<button id="buttonSave" type="button" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="assets/js/data.js"></script>
	<script src="assets/js/app.js"></script>
	<!-- ================== END core-js ================== -->
</body>
</html>
